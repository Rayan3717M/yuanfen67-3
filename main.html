<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
   .typewriter {
        font-family: monospace;
        font-size: 18px;
        margin: 20px;
    }
   .typewriter p {
        white-space: pre-wrap;
    }
     body {
            background-image: linear-gradient(to bottom, #ffa4a4, #fce4ec);
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

button {
  /* Light red color */
  background-color: #fd4d4d;
  color: #FFFFFF;
  border: none;
  border-radius: 10px;
  padding: 10px 20px;
  font-size: 18px;
  font-family: 'Playfair Display', serif;
  cursor: pointer;
}

button:hover {
  /* Hover effect: pulse and shadow */
  animation: pulse 0.5s infinite;
  box-shadow: 0 0 10px rgba(255, 197, 197, 0.5);
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

    </style>

</head>
<body>

</div>

let paragraphIndex = 0;

function typeParagraph() {
  const paragraph = paragraphs[paragraphIndex];

}
